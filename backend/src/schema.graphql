scalar Date

enum Role {
  STUDENT
  INSTRUCTOR
  ADMIN
}

type Query {
  "A list of users"
  users: [User!]!
}

type Mutation {
  "Create a new user"
  createUser(name: String!, roles: [Role!]!): User!
}

type User {
  "The user's ID"
  id: ID!
  "The user's name"
  name: String!
  "A list of roles for the user (e.g. student, instructor, admin)"
  roles: [Role!]!
  "Created at timestamp"
  createdAt: Date!
  "Updated at timestamp"
  updatedAt: Date!
}
