version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install -g pnpm
      - run:
          name: Install Dependencies
          command: cd backend && pnpm install
      - run:
          name: Run Tests
          command: cd backend && pnpm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
